<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="Style/guardianInfo.css">
</head>

<body>

    <h1>Create an Account</h1>

    <h2>Student Information</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="logo"> </div>
                <form>
                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="text" id="name" name="name" required autocomplete="on">
                            <label for="name">Name</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="tel" id="contact" name="contact" required autocomplete="on">
                            <label for="contact">Contact</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="date" id="birthday" name="birthday" required autocomplete="on">
                            <label for="birthday">Birthday</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="number" id="age" name="age" required autocomplete="on">
                            <label for="age">Age</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="email" id="email" name="email" required autocomplete="on">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="text" id="course" name="course" required autocomplete="on">
                            <label for="course">Course</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="right-column"></div>
                <img src="Img/gurPg.jpeg" alt="Programmer Image" class="mainImg">
            </div>

        </div>

        <div class="">
            <button class="btn-reg md-5" onclick="Clear()">Clear</button>

            <!-- Register btn code -->
            <button class="styled-button" onclick="Register()">
                Register Now
                <div class="inner-button">
                    <svg id="Arrow" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" height="30px" width="30px"
                        class="icon">
                        <defs>
                            <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                                <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                                <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                            </linearGradient>
                        </defs>
                        <path fill="url(#iconGradient)"
                            d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z">
                        </path>
                    </svg>
                </div>
            </button>

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
