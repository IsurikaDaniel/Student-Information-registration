<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/studentInfo.css">
</head>
<body>
    
<h1>Create a Account</h1>

<h2>Student Information</h2>


<div class="container">
    <div class="row">

        <div class="col-md-3">
            <div class="logo"> </div>
            <form>
                <div class="form-group">

                    <div class="input mt-5">
                        <input type="txt" required="" autocomplete="on">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input mt-5">
                        <input type="txt" required="" autocomplete="on">
                        <label for="name">Contact</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input mt-5">
                        <input type="txt" required="" autocomplete="on">
                        <label for="name">Birthday</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input mt-5">
                        <input type="txt" required="" autocomplete="on">
                        <label for="name">Age</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input mt-5">
                        <input type="email" required="" autocomplete="on">
                        <label for="name">Email</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input mt-5">
                        <input type="txt" required="" autocomplete="on">
                        <label for="name">Course</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-3">
            <div class="right-column"></div>
            <img src="Img/stuInfo.jpg" alt="Programmer Image" class="mainImg">
        </div>

        <div class="col-md-3">
            <button class="btn-Login" onclick="Clear()" >Clear</button>
            <button class="btn-Login" onclick="Next()" >Next</button>

        </div>
    </div>
</div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
