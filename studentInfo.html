<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/studentInfo.css">
</head>
<body>
    <h1>Create an Account</h1>
    <h2>Student Information</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form id="student-form">
                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="text" id="student-name" required autocomplete="on">
                            <label for="student-name">Student Name</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="tel" id="student-contact" required autocomplete="on">
                            <label for="student-contact">Student Contact</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="date" id="student-birthday" required autocomplete="on">
                            <label for="student-birthday">Student Birthday</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="number" id="student-age" required autocomplete="on">
                            <label for="student-age">Student Age</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="email" id="student-email" required autocomplete="on">
                            <label for="student-email">Student Email</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input mt-5">
                            <input type="text" id="student-course" required autocomplete="on">
                            <label for="student-course">Student Course</label>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="saveStudentInfo()">Next</button>
                </form>
            </div>

            <div class="col-md-6">
                <!-- Image of Student Registration -->
                <img src="Img/stuInfo.jpg" alt="Student Registration Image" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="./js/studentInfo.js"></script>
</body>
</html>
